name: Scrape Table Sums

on: [push]  # Runs on every push to any branch

jobs:
  scrape:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Sum check by 22f3001114@ds.study.iitm.ac.in  # Required email step
        run: node scrape.js
      
      - name: Upload logs if failed  # Optional: For debugging
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-logs
          path: |
            playwright-report/
            test-results/
